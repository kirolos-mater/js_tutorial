<!DOCTYPE html>
<html lang="en">
<head>
    <title>oggetti in javascript</title>
</head>
<body>
    <h1>Titolo h1</h1>
    <!-- <button id="btn">Cliccami</button> -->
    <p id="display">Primo paragrafo</p>

    <script>
    
    //oggetto con proprietà (properties) e metodi (funzioni/azioni)
    let persona = {
        nome: 'Marco',
        cognome: 'Rossi',
        eta: 30,
        eta2: 56,
        presentarsi: function() {
            document.getElementById('display').innerHTML =
            `Salve io sono ${this.nome} ${this.cognome} ed ho ${this.eta} anni`;
        }
    };

    //persona.presentarsi();

    console.log(persona.nome);
    console.log(persona.eta);

    let prop = 'cognome';
    let prop2 = 'eta';
    console.log(persona[prop2 + 2]);

    persona.indirizzo = 'via Roma';
    console.log(persona.indirizzo);

    delete persona.indirizzo;
    console.log(persona.indirizzo);
    //Esercizio
    //creare nuovo oggetto gatto: razza, colore, nome, azione=output
    //output: ho un nuovo gatto di nome PIPPO, è un gatto grigio di razza siamese
    let gatto = {
        razza: 'siamese',
        colore: 'grigio',
        nome: 'pippo',
        azione: function () {
            document.getElementById('display').innerHTML = `ho 
            un nuovo gatto di nome ${this.nome.toUpperCase()}, 
            è un gatto ${this.colore} di razza ${this.razza}`;
        }
    };

    gatto.azione();
    </script>
</body>
</html>
