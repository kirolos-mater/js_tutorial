<!DOCTYPE html>
<html lang="en">
<head>
    <title>Oggetto built-in Math</title>
</head>
<body>
    <script>

        //oggetto built-in Math
        console.log(Math.PI); //output: 3.141592653589793
        console.log(Math.E); //output: 2.718281828459045

        console.log(Math.round(7.4)); //output: 7
        console.log(Math.round(7.6)); //output: 8
        console.log(Math.floor(7.8)); //output: 7
        console.log(Math.ceil(7.1)); //output: 8
        console.log(Math.trunc(7.8)); //output: 7 
        console.log(Math.trunc(-7.8)); //output: -7 //ES6

        console.log(Math.pow(4, 2)); //output: 16
        console.log(4**2); //output: 16 //ES7

        console.log(Math.sqrt(144)); //output: 12

        //random numbers
        console.log('Da 0 a 10', Math.floor(Math.random() * 11));
        console.log('Da 0 a 10', Math.floor(Math.random() * 11));
        console.log('Da 0 a 10', Math.floor(Math.random() * 11));

        console.log('Da 1 a 10', Math.floor(Math.random() * 10) + 1);

    </script>
</body>
</html>
