<body>
    <h1>Titolo h1</h1>
    <div class="test1">
        <p>Par 1</p>
        <p>Par 2</p>
    </div>
    <div class="test1">
        <p>Par 3</p>
        <p>Par 4</p>
    </div>
    <p id="display" class="test1">Paragrafo con ID</p>
    <script>
    /*

    // document.title = "Nuovo Titolo";

    //metodi pi√π comuni
    let tagName = document.getElementsByTagName ('div');
    console.log (tagName); /* HTMLCollection(2) [div.test1, div.test1]
    length: 2
    0: div.test1
    1: div.test1
    __proto__: HTMLCollection */
    tagName [1] . innerHTML = "nuovo testo";
    console.log(Array.isArray(tagName)); //output: false
    tagName = Array.from(tagName); //metodo di ES6
    console.log(Array.isArray(tagName)); //output: true
    let className = document.getElementsByClassName("test1");
    console.log(className); /* HTMLCollection(3) 
    [div.test1, div.test1, p#display.test1, display: p#display.test1]
    length: 3
    0: div.test1
    1: div.test1
    2: p#display.test1
    display: p#display.test1
    __proto__: HTMLCollection */
    let element = document.getElementById("display");
    element.innerHTML = "Nuovo testo";
    element.style.backgroundColor = "red";
    element.setAttribute("dir", "rtl"); 
    element.className = "red";
    element.style.color = "yellow";
    element.style.fontSize = "200%";





    </script>
