<!DOCTYPE html>
<html lang="en">
<head>
    <title>L'ereditarietà in JavaScript</title>
</head>
<body>
    <h1>Titolo h1</h1>
    <!-- <button id="btn">Cliccami</button> -->
    <p id="display">Primo paragrafo</p>

    <script>

        // ES6 classi
        //ereditarietà

        class Veicolo {
            constructor (ruote, motore) {
                this.ruote = ruote;
                this.motore = motore;

            }
            descrizioneVeicolo () {
                return `Questo è un veicolo ${this.motore ? ' a motore'
                : ' a pedali' } ed ha ${this.ruote} ruote`;
            }
        }

        // const veicolo1 = new Veicolo (4, true);
        // console.log(veicolo1.descrizioneVeicolo ());
        class Auto extends Veicolo {
            constructor (ruote, motore, marca, colore) {
                super (ruote, motore);
                this.marca = marca;
                this.colore = colore;
            }
            descrizioneAuto () {
                console.log (`${super.descrizioneVeicolo ()},
                in particolare è un auto ${this.marca} di colore 
                ${this.colore}`);
            }
        }
        
        const polo = new Auto (4, true, 'Vw', 'blu');
        console.log(polo.marca);
        console.log(polo.ruote);
        polo.descrizioneAuto ();
        console.log(polo.descrizioneVeicolo ());



    
    
    
    </script>
    
</body>
</html>
