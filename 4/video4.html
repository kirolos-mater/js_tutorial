<!DOCTYPE html>
<html lang="en">

<head>
  <title>Come inserire codice javascript in un file HTML</title>
  <script>
    //codice javascript
  </script>
  <script src="script.js"></script>
  <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>
  <script>
    //codice javascript
  </script>
  <h1>Titoli h1</h1>
  <button id="btn" onclick="cambiaColore()">Cliccami</button>
  <p id="display" style="width:300px;height:300px;border: 1px solid black">
    Primo Paragrafo
  </p>
  <script>
    function cambiaColore() {
      document.getElementById('display').style.backgroundColor = 'red';
    }
  </script>
  <script src="script.js"></script>
  <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
</body>

</html>
