<!DOCTYPE html>
<html lang="en">
<head>
    <title>LocalStorage e SessionStorage</title>
</head>
<body>
    
    <h1 id='titolo'>titolo h1</h1>
    <button id="display" onclick="cancellaColore()">Cliccami</button>
    <script>
    
        //web storage objects



        //windows.localStorage
        /* non scade mai */
        let coloreStorage = localStorage.getItem('colore');
        if(!coloreStorage) {
            let colore = prompt('inserire un colore');
            localStorage.setItem('colore', colore);
            document.body.style.backgroundColor = colore;
        } else {
            document.body.style.backgroundColor = coloreStorage;
        }

        function cancellaColore() {
            localStorage.setItem('colore', '');
            location.reload();
        }



        //window.sessionStorage
        /* vale solo per questa sessione, nel momento in cui la pagina
        viene abbandonata, viene cancellato */
    
    </script>
</body>
</html>
